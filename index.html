<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <header>

        <!--high score element-->
        <h3>View High Scores</h3>

        <!--timer element-->
        <div class="time">
            <h3 id="timer">Timer: 0</h3>
        </div>

    </header>

    <!--quiz section-->
    <section class="quiz" id="quiz">

        <div class="content" id="choice">

            <h2 id="question">Coding Quiz Challenge</h2>

            <p id="welcome">
                Try to answer the following code related questions within the time limit.<br>
                Keep in mind that wrong answers will decrease your score/time by 10 seconds!
            </p>

            <button class="btn" id="start-btn">Start Quiz</button>

        </div>
    </section>
    
    <div class="answer" id="answer"></div>

    <script src="assets/js/script.js"></script>

</body>
</html>
